---
- name: Update brew
  shell: brew update

- name: Tap cask
  homebrew_tap: name=caskroom/cask

- name: Tap cask/version to install previous version apps
  homebrew_tap: name=caskroom/versions

- name: Tap Brewfile
  homebrew_tap: name=homebrew/bundle

- name: Install Brewfile
  shell: cd ~/.dotfiles; brew bundle
